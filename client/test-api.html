<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test de Conectividad API</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
      }
      button {
        padding: 10px 15px;
        margin: 5px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h1>Test de Conectividad API - MinCRM</h1>

    <div class="test-section">
      <h3>1. Test de Conexión Básica</h3>
      <button onclick="testBasicConnection()">Probar Conexión</button>
      <div id="basicResult"></div>
    </div>

    <div class="test-section">
      <h3>2. Test de Registro</h3>
      <button onclick="testRegister()">Probar Registro</button>
      <div id="registerResult"></div>
    </div>

    <div class="test-section">
      <h3>3. Test de Login</h3>
      <button onclick="testLogin()">Probar Login</button>
      <div id="loginResult"></div>
    </div>

    <div class="test-section">
      <h3>4. Test de Perfil (con token)</h3>
      <button onclick="testProfile()">Probar Perfil</button>
      <div id="profileResult"></div>
    </div>

    <script>
      const API_BASE_URL = "http://localhost:3000";
      let testToken = null;

      async function testBasicConnection() {
        const resultDiv = document.getElementById("basicResult");
        resultDiv.innerHTML = "<p>Probando conexión...</p>";

        try {
          const response = await fetch(`${API_BASE_URL}/`);
          const data = await response.json();

          resultDiv.innerHTML = `
                    <div class="success">
                        <h4>✅ Conexión exitosa</h4>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error de conexión</h4>
                        <p>${error.message}</p>
                    </div>
                `;
        }
      }

      async function testRegister() {
        const resultDiv = document.getElementById("registerResult");
        resultDiv.innerHTML = "<p>Probando registro...</p>";

        const testUser = {
          name: "Usuario Test",
          email: `test${Date.now()}@example.com`,
          password: "123456",
        };

        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(testUser),
          });

          const data = await response.json();

          if (data.success) {
            testToken = data.data.token;
            resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Registro exitoso</h4>
                            <p><strong>Usuario:</strong> ${testUser.email}</p>
                            <p><strong>Token guardado para próximas pruebas</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Error en registro</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error de conexión</h4>
                        <p>${error.message}</p>
                    </div>
                `;
        }
      }

      async function testLogin() {
        const resultDiv = document.getElementById("loginResult");

        if (!testToken) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Primero ejecuta el test de registro</h4>
                        <p>Necesitamos un usuario registrado para probar el login</p>
                    </div>
                `;
          return;
        }

        resultDiv.innerHTML = "<p>Probando login...</p>";

        // Crear un nuevo usuario para login
        const testUser = {
          name: "Usuario Login Test",
          email: `login${Date.now()}@example.com`,
          password: "123456",
        };

        try {
          // Primero registrar
          await fetch(`${API_BASE_URL}/api/auth/register`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(testUser),
          });

          // Luego hacer login
          const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              email: testUser.email,
              password: testUser.password,
            }),
          });

          const data = await response.json();

          if (data.success) {
            testToken = data.data.token;
            resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Login exitoso</h4>
                            <p><strong>Email:</strong> ${testUser.email}</p>
                            <p><strong>Token actualizado para próximas pruebas</strong></p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Error en login</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error de conexión</h4>
                        <p>${error.message}</p>
                    </div>
                `;
        }
      }

      async function testProfile() {
        const resultDiv = document.getElementById("profileResult");

        if (!testToken) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Primero ejecuta el test de registro o login</h4>
                        <p>Necesitamos un token válido para acceder al perfil</p>
                    </div>
                `;
          return;
        }

        resultDiv.innerHTML = "<p>Probando acceso a perfil...</p>";

        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/profile`, {
            method: "GET",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${testToken}`,
            },
          });

          const data = await response.json();

          if (data.success) {
            resultDiv.innerHTML = `
                        <div class="success">
                            <h4>✅ Acceso a perfil exitoso</h4>
                            <p><strong>Usuario autenticado:</strong> ${
                              data.data.user.name
                            }</p>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
          } else {
            resultDiv.innerHTML = `
                        <div class="error">
                            <h4>❌ Error al acceder al perfil</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
                    <div class="error">
                        <h4>❌ Error de conexión</h4>
                        <p>${error.message}</p>
                    </div>
                `;
        }
      }

      // Ejecutar test básico automáticamente
      document.addEventListener("DOMContentLoaded", () => {
        testBasicConnection();
      });
    </script>
  </body>
</html>
